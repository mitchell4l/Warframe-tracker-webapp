            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            background: #334155;
            border: 2px solid #475569;
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 16px;
        }
        .search-box:focus { outline: none; border-color: #22d3ee; }
        .btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:active { transform: scale(0.95); }
        .btn-secondary { background: linear-gradient(135deg, #64748b 0%, #475569 100%); }
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        .tab {
            padding: 12px 20px;
            background: #334155;
            border: none;
            border-radius: 12px;
            color: #94a3b8;
            cursor: pointer;
            white-space: nowrap;
            font-weight: 600;
        }
        .tab.active {
            background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
            color: #0f172a;
        }
        .progress-bar {
            background: #334155;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .progress-fill-container {
            background: #1e293b;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #22d3ee 0%, #06b6d4 100%);
            transition: width 0.3s;
        }
        .item-list { display: flex; flex-direction: column; gap: 12px; }
        .item-card {
            background: #334155;
            border-radius: 12px;
            overflow: hidden;
        }
        .item-card.completed {
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.3);
        }
        .item-header {
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
        }
        .checkbox {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: #1e293b;
            border: 2px solid #475569;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            font-size: 14px;
        }
        .checkbox.checked {
            background: #10b981;
            border-color: #10b981;
        }
        .checkbox.mastered {
            background: #f59e0b;
            border-color: #f59e0b;
        }
        .checkbox.subsumed {
            background: #8b5cf6;
            border-color: #8b5cf6;
        }
        .checkbox-label {
            font-size: 10px;
            color: #94a3b8;
            text-align: center;
            margin-top: 2px;
        }
        .item-name {
            flex: 1;
            font-weight: 600;
            color: #22d3ee;
            font-size: 16px;
        }
        .expand-icon {
            color: #94a3b8;
            transition: transform 0.3s;
            margin-left: 8px;
            font-size: 20px;
        }
        .expand-icon.expanded { transform: rotate(180deg); }
        .item-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .item-details.expanded { max-height: 2000px; }
        .component-list { padding: 0 16px 16px 16px; }
        .component-item {
            background: #1e293b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .component-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background: #0f172a;
            border: 2px solid #475569;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            cursor: pointer;
        }
        .component-checkbox.checked {
            background: #10b981;
            border-color: #10b981;
        }
        .component-info { flex: 1; }
        .component-name { font-weight: 600; color: #e2e8f0; margin-bottom: 4px; }
        .component-materials { font-size: 12px; color: #94a3b8; }
        .simple-item {
            display: flex;
            flex-direction: column;
            padding: 16px;
            background: #334155;
            border-radius: 12px;
        }
        .simple-item-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .simple-item.completed {
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.3);
        }
        .simple-requirements {
            margin-left: 40px;
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 4px;
        }
        .simple-source {
            margin-left: 40px;
            font-size: 12px;
            color: #06b6d4;
            font-style: italic;
        }
        .resource-card {
            background: #334155;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        .resource-name {

            color: #22d3ee;
            font-size: 16px;
            margin-bottom: 8px;

            color: #94a3b8;
            margin-bottom: 6px;
        }
        .resource-location {
            font-size: 13px;
            color: #10b981;
        }
        .no-results { text-align: center; padding: 40px; color: #64748b; }

    function initTabs() {
        const tabsEl = document.getElementById('tabs');
        tabsEl.innerHTML = Object.entries(categories).map(([key, label]) => 
            `<button class="tab ${key === currentTab ? 'active' : ''}" onclick="switchTab('${key}')">${label}</button>`
        ).join('');
    }
    
    function switchTab(tab) {
        currentTab = tab;
        initTabs();
        render();
    }
    
    function toggleItem(category, itemName) {
        if (!state[category]) state[category] = {};
        const currentState = state[category][itemName];
        if (!currentState || typeof currentState !== 'object') {
            state[category][itemName] = { _built: true, _mastered: false, _subsumed: false };
        } else {
            state[category][itemName]._built = !state[category][itemName]._built;
        }
        saveState();
        renderWithoutCollapse();
    }
    
    function toggleMastered(category, itemName) {
        if (!state[category]) state[category] = {};
        if (!state[category][itemName] || typeof state[category][itemName] !== 'object') {
            state[category][itemName] = { _built: false, _mastered: true, _subsumed: false };
        } else {
            state[category][itemName]._mastered = !state[category][itemName]._mastered;
        }
        saveState();
        renderWithoutCollapse();
    }
    
    function toggleSubsumed(category, itemName) {
        if (!state[category]) state[category] = {};
        if (!state[category][itemName] || typeof state[category][itemName] !== 'object') {
            state[category][itemName] = { _built: false, _mastered: false, _subsumed: true };
        } else {
            state[category][itemName]._subsumed = !state[category][itemName]._subsumed;
        }
        saveState();
        renderWithoutCollapse();
    }
    
    function toggleComponent(category, itemName, componentName) {
        if (!state[category]) state[category] = {};
        if (!state[category][itemName]) state[category][itemName] = { _built: false };
        if (typeof state[category][itemName] !== 'object') {
            state[category][itemName] = { _built: false };
        }
        const compState = state[category][itemName][componentName];
        state[category][itemName][componentName] = !compState;
        saveState();
        renderWithoutCollapse();
    }
    
    function toggleExpand(itemName) {
        const el = document.getElementById(`details-${itemName}`);
        const icon = document.getElementById(`icon-${itemName}`);
        if (el && icon) {
            el.classList.toggle('expanded');
            icon.classList.toggle('expanded');
        }
    }
    
    function renderWithoutCollapse() {
        const expandedItems = [];
        document.querySelectorAll('.item-details.expanded').forEach(el => {
            expandedItems.push(el.id.replace('details-', ''));
        });
        render();
        expandedItems.forEach(itemName => {
            const el = document.getElementById(`details-${itemName}`);
            const icon = document.getElementById(`icon-${itemName}`);
            if (el && icon) {
                el.classList.add('expanded');
                icon.classList.add('expanded');
            }
        });
    }
    
    function render() {
        if (currentTab === 'resources' || currentTab === 'relics') {
            renderResources();
            return;
        }
        
        const items = data[currentTab];
        if (!items || items.length === 0) {
            document.getElementById('itemList').innerHTML = '<div class="no-results">No items in this category yet</div>';
            document.getElementById('progressBar').style.display = 'none';
            return;
        }
        
        const filtered = items.filter(item => 
            item.name.toLowerCase().includes(searchTerm.toLowerCase())
        );
        
        const listEl = document.getElementById('itemList');
        document.getElementById('progressBar').style.display = 'block';
        
        if (filtered.length === 0) {
            listEl.innerHTML = '<div class="no-results">No items found</div>';
            updateProgress(0, 0);
            return;
        }
        
        let completed = 0;
        
        listEl.innerHTML = filtered.map(item => {
            const isCompleted = isItemCompleted(currentTab, item);
            if (isCompleted) completed++;
            
            if (item.expandable) {
                const allComponents = item.components.map(c => c.name);
                const completedComponents = allComponents.filter(c => 
                    state[currentTab]?.[item.name]?.[c]
                );
                
                const itemState = state[currentTab]?.[item.name];
                const isBuilt = itemState?._built === true;
                const isMastered = itemState?._mastered === true;
                const isSubsumed = itemState?._subsumed === true;
                
                return `
                    <div class="item-card ${isCompleted ? 'completed' : ''}">
                        <div class="item-header" onclick="toggleExpand('${item.name}')">
                            <div style="display: flex; flex-direction: column; align-items: center; margin-right: 12px;">
                                <div class="checkbox ${isBuilt ? 'checked' : ''}" onclick="event.stopPropagation(); toggleItem('${currentTab}', '${item.name}')" style="margin-right: 0; margin-bottom: 4px;">
                                    ${isBuilt ? 'âœ“' : ''}
                                </div>
                                <div class="checkbox-label">Built</div>
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: center; margin-right: 12px;">
                                <div class="checkbox ${isMastered ? 'mastered' : ''}" onclick="event.stopPropagation(); toggleMastered('${currentTab}', '${item.name}')" style="margin-right: 0; margin-bottom: 4px;">
                                    ${isMastered ? 'â˜…' : ''}
                                </div>
                                <div class="checkbox-label">Master</div>
                            </div>
                            ${currentTab === 'warframes' || currentTab === 'primeframes' ? `
                            <div style="display: flex; flex-direction: column; align-items: center; margin-right: 12px;">
                                <div class="checkbox ${isSubsumed ? 'subsumed' : ''}" onclick="event.stopPropagation(); toggleSubsumed('${currentTab}', '${item.name}')" style="margin-right: 0; margin-bottom: 4px;">
                                    ${isSubsumed ? 'â—†' : ''}
                                </div>
                                <div class="checkbox-label">Subsume</div>
                            </div>
                            ` : ''}
                            <div class="item-name">${item.name}</div>
                            <span style="font-size: 12px; color: #94a3b8; margin-right: 8px;">${completedComponents.length}/${allComponents.length}</span>
                            <span class="expand-icon" id="icon-${item.name}">â–¼</span>
                        </div>
                        <div class="item-details" id="details-${item.name}">
                            <div class="component-list">
                                ${item.components.map(comp => `
                                    <div class="component-item">
                                        <div class="component-checkbox ${state[currentTab]?.[item.name]?.[comp.name] ? 'checked' : ''}" 
                                             onclick="toggleComponent('${currentTab}', '${item.name}', '${comp.name}')">
                                            ${state[currentTab]?.[item.name]?.[comp.name] ? 'âœ“' : ''}
                                        </div>
                                        <div class="component-info">
                                            <div class="component-name">${comp.name}</div>
                                            <div class="component-materials">${comp.materials}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            } else {
                const itemState = state[currentTab]?.[item.name];
                const isBuilt = itemState?._built === true;
                const isMastered = itemState?._mastered === true;
                
                return `
                    <div class="simple-item ${isCompleted ? 'completed' : ''}">
                        <div class="simple-item-header">
                            <div style="display: flex; flex-direction: column; align-items: center; margin-right: 12px;">
                                <div class="checkbox ${isBuilt ? 'checked' : ''}" onclick="toggleItem('${currentTab}', '${item.name}')" style="margin-right: 0; margin-bottom: 4px;">
                                    ${isBuilt ? 'âœ“' : ''}
                                </div>
                                <div class="checkbox-label">Built</div>
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: center; margin-right: 12px;">
                                <div class="checkbox ${isMastered ? 'mastered' : ''}" onclick="toggleMastered('${currentTab}', '${item.name}')" style="margin-right: 0; margin-bottom: 4px;">
                                    ${isMastered ? 'â˜…' : ''}
                                </div>
                                <div class="checkbox-label">Master</div>
                            </div>
                            <div class="item-name">${item.name}</div>
                        </div>
                        <div class="simple-requirements">${item.requirements}</div>
                        ${item.source ? `<div class="simple-source">ðŸ“ ${item.source}</div>` : ''}
                    </div>
                `;
            }
        }).join('');
        
        updateProgress(completed, filtered.length);
    }
    
    function renderResources() {
        const listEl = document.getElementById('itemList');
        document.getElementById('progressBar').style.display = 'none';
        
        const resourceData = currentTab === 'relics' ? data.relics : data.resources;
        const filtered = resourceData.filter(r => 
            r.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            r.type.toLowerCase().includes(searchTerm.toLowerCase()) ||
            r.location.toLowerCase().includes(searchTerm.toLowerCase())
        );
        
        if (filtered.length === 0) {
            listEl.innerHTML = '<div class="no-results">No items found</div>';
            return;
        }
        
        listEl.innerHTML = filtered.map(resource => `
            <div class="resource-card">
                <div class="resource-name">${resource.name}</div>
                <div class="resource-type">${resource.type}</div>
                <div class="resource-location">ðŸ“ ${resource.location}</div>
            </div>
        `).join('');
    }
    
    function isItemCompleted(category, item) {
        if (!item) return false;
        const itemState = state[category]?.[item.name];
        if (!itemState || typeof itemState !== 'object') return false;
        return itemState._mastered === true;
    }
    
    function updateProgress(completed, total) {
        document.getElementById('progressText').textContent = `${completed} / ${total}`;
        const percent = total > 0 ? (completed / total) * 100 : 0;
        document.getElementById('progressFill').style.width = percent + '%';
    }
    
    function saveState() {
        try {
            localStorage.setItem('warframeState', JSON.stringify(state));
        } catch (e) {
            console.error('Failed to save state:', e);
        }
    }
    
    function loadState() {
        try {
            const saved = localStorage.getItem('warframeState');
            if (saved) {
                state = JSON.parse(saved);
            }
        } catch (e) {
            console.error('Failed to load state:', e);
        }
    }
    
    function exportToCSV() {
        try {
            let csvContent = '';
            
            Object.entries(categories).forEach(([key, label]) => {
                csvContent += `\n=== ${label.toUpperCase()} ===\n`;
                
                if (key === 'resources' || key === 'relics') {
                    const resources = data[key] || [];
                    csvContent += 'Resource Name,Type,Location\n';
                    resources.forEach(r => {
                        csvContent += `"${r.name}","${r.type}","${r.location}"\n`;
                    });
                    return;
                }
                
                const items = data[key] || [];
                if (items.length === 0) return;
                
                csvContent += 'Item Name,Built,Mastered,Subsumed,Build Requirements\n';
                
                items.forEach(item => {
                    const itemState = state[key]?.[item.name];
                    const isBuilt = itemState?._built === true ? 'Yes' : 'No';
                    const isMastered = itemState?._mastered === true ? 'Yes' : 'No';
                    const isSubsumed = itemState?._subsumed === true ? 'Yes' : 'No';
                    
                    if (item.expandable) {
                        csvContent += `"${item.name}","${isBuilt}","${isMastered}","${isSubsumed}","See components below"\n`;
                        item.components.forEach(comp => {
                            const compCompleted = state[key]?.[item.name]?.[comp.name];
                            const materials = comp.materials.replace(/"/g, '""');
                            csvContent += `"  ${comp.name}","${compCompleted ? 'Yes' : 'No'}","","","${materials}"\n`;
                        });
                    } else {
                        const requirements = (item.requirements || '').replace(/"/g, '""');
                        const source = (item.source || '').replace(/"/g, '""');
                        csvContent += `"${item.name}","${isBuilt}","${isMastered}","${isSubsumed}","${requirements} | Source: ${source}"\n`;
                    }
                });
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Warframe_Checklist_' + new Date().toISOString().split('T')[0] + '.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            setTimeout(() => URL.revokeObjectURL(url), 100);
            
            alert('CSV file downloaded successfully!');
        } catch (error) {
            console.error('CSV export error:', error);
            alert('CSV export failed: ' + error.message);
        }
    }
    
    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        const fileExtension = file.name.split('.').pop().toLowerCase();
        
        if (fileExtension === 'csv') {
            importCSV(file);
        } else if (fileExtension === 'xlsx') {
            importExcel(file);
        } else {
            alert('Please select a CSV or Excel file');
        }
        
        event.target.value = '';
    }
    
    function importCSV(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const content = e.target.result;
                const lines = content.split('\n');
                let currentCategory = null;
                let currentItem = null;
                const newState = {};
                
                for (let line of lines) {
                    line = line.trim();
                    if (!line) continue;
                    
                    if (line.startsWith('===')) {
                        const categoryName = line.replace(/=/g, '').trim();
                        currentCategory = Object.entries(categories).find(
                            ([key, label]) => label.toUpperCase() === categoryName
                        )?.[0];
                        currentItem = null;
                        continue;
                    }
                    
                    if (line.includes('Item Name,Built') || line.includes('Resource Name,Type') || 
                        currentCategory === 'resources' || currentCategory === 'relics') {
                        continue;
                    }
                    
                    if (!currentCategory) continue;
                    
                    const matches = line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
                    if (!matches || matches.length < 2) continue;
                    
                    const itemName = matches[0].replace(/^"|"$/g, '').trim();
                    const isBuilt = matches[1].replace(/^"|"$/g, '').trim().toLowerCase() === 'yes';
                    const isMastered = matches[2] ? matches[2].replace(/^"|"$/g, '').trim().toLowerCase() === 'yes' : false;
                    const isSubsumed = matches[3] ? matches[3].replace(/^"|"$/g, '').trim().toLowerCase() === 'yes' : false;
                    
                    if (itemName.startsWith('  ')) {
                        const componentName = itemName.trim();
                        if (currentItem && newState[currentCategory]?.[currentItem]) {
                            newState[currentCategory][currentItem][componentName] = isBuilt;
                        }
                    } else {
                        currentItem = itemName;
                        if (!newState[currentCategory]) {
                            newState[currentCategory] = {};
                        }
                        newState[currentCategory][itemName] = {
                            _built: isBuilt,
                            _mastered: isMastered,
                            _subsumed: isSubsumed
                        };
                    }
                }
                
                Object.keys(newState).forEach(category => {
                    if (!state[category]) state[category] = {};
                    Object.assign(state[category], newState[category]);
                });
                
                saveState();
                render();
                alert('CSV imported successfully!');
            } catch (error) {
                console.error('Import error:', error);
                alert('Failed to import CSV: ' + error.message);
            }
        };
        reader.readAsText(file);
    }
    
    function importExcel(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const newState = {};
                
                workbook.SheetNames.forEach(sheetName => {
                    const categoryKey = Object.entries(categories).find(
                        ([key, label]) => label === sheetName
                    )?.[0];
                    
                    if (!categoryKey || categoryKey === 'resources' || categoryKey === 'relics') return;
                    
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    let currentItem = null;
                    
                    for (let i = 1; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (!row || row.length < 2) continue;
                        
                        const itemName = row[0];
                        const isBuilt = row[1] === 'âœ“' || row[1] === 'Yes';
                        const isMastered = row[2] === 'âœ“' || row[2] === 'Yes';
                        const isSubsumed = row[3] === 'âœ“' || row[3] === 'Yes';
                        
                        if (typeof itemName !== 'string') continue;
                        
                        if (itemName.startsWith('  ')) {
                            const componentName = itemName.trim();
                            if (currentItem && newState[categoryKey]?.[currentItem]) {
                                newState[categoryKey][currentItem][componentName] = isBuilt;
                            }
                        } else {
                            currentItem = itemName;
                            if (!newState[categoryKey]) {
                                newState[categoryKey] = {};
                            }
                            newState[categoryKey][itemName] = {
                                _built: isBuilt,
                                _mastered: isMastered,
                                _subsumed: isSubsumed
                            };
                        }
                    }
                });
                
                Object.keys(newState).forEach(category => {
                    if (!state[category]) state[category] = {};
                    Object.assign(state[category], newState[category]);
                });
                
                saveState();
                render();
                alert('Excel file imported successfully!');
            } catch (error) {
                console.error('Import error:', error);
                alert('Failed to import Excel file: ' + error.message);
            }
        };
        reader.readAsArrayBuffer(file);
    }
    
    function exportToExcel() {
        try {
            const wb = XLSX.utils.book_new();
            
            Object.entries(categories).forEach(([key, label]) => {
                if (key === 'resources' || key === 'relics') {
                    const resources = data[key] || [];
                    const rows = [['Resource Name', 'Type', 'Location']];
                    resources.forEach(r => {
                        rows.push([r.name, r.type, r.location]);
                    });
                    const ws = XLSX.utils.aoa_to_sheet(rows);
                    ws['!cols'] = [{ wch: 25 }, { wch: 20 }, { wch: 60 }];
                    XLSX.utils.book_append_sheet(wb, ws, label);
                    return;
                }
                
                const items = data[key] || [];
                if (items.length === 0) return;
                
                const rows = [['Item Name', 'Built', 'Mastered', 'Subsumed', 'Build Requirements']];
                
                items.forEach(item => {
                    const itemState = state[key]?.[item.name];
                    const isBuilt = itemState?._built === true ? 'âœ“' : '';
                    const isMastered = itemState?._mastered === true ? 'âœ“' : '';
                    const isSubsumed = itemState?._subsumed === true ? 'âœ“' : '';
                    
                    if (item.expandable) {
                        rows.push([item.name, isBuilt, isMastered, isSubsumed, 'See components below']);
                        item.components.forEach(comp => {
                            const compCompleted = state[key]?.[item.name]?.[comp.name];
                            rows.push([`  ${comp.name}`, compCompleted ? 'âœ“' : '', '', '', comp.materials]);
                        });
                    } else {
                        rows.push([item.name, isBuilt, isMastered, isSubsumed, item.requirements || '']);
                    }
                });
                
                const ws = XLSX.utils.aoa_to_sheet(rows);
                ws['!cols'] = [{ wch: 25 }, { wch: 8 }, { wch: 10 }, { wch: 10 }, { wch: 60 }];
                XLSX.utils.book_append_sheet(wb, ws, label);
            });
            
            const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
            const blob = new Blob([wbout], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Warframe_Checklist_' + new Date().toISOString().split('T')[0] + '.xlsx';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            setTimeout(() => URL.revokeObjectURL(url), 100);
            
            alert('Excel file downloaded successfully!');
        } catch (error) {
            console.error('Export error:', error);
            alert('Export failed: ' + error.message);
        }
    }
    
    document.getElementById('searchBox').addEventListener('input', (e) => {
        searchTerm = e.target.value;
        render();
    });
    
    loadState();
    initTabs();
    render();
</script>
