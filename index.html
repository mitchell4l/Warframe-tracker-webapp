    <title>Warframe Interactive Checklist</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 16px;
            color: #e2e8f0;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
        }
        h1 { color: #22d3ee; font-size: 28px; margin-bottom: 8px; }
        .subtitle { color: #94a3b8; font-size: 14px; }
        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            background: #334155;
            border: 2px solid #475569;
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 16px;
        }
        .search-box:focus { outline: none; border-color: #22d3ee; }
        .btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:active { transform: scale(0.95); }
        .btn-secondary { background: linear-gradient(135deg, #64748b 0%, #475569 100%); }
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        .tab {
            padding: 12px 20px;
            background: #334155;
            border: none;
            border-radius: 12px;
            color: #94a3b8;
            cursor: pointer;
            white-space: nowrap;
            font-weight: 600;
        }
        .tab.active {
            background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
            color: #0f172a;
        }
        .progress-bar {
            background: #334155;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .progress-fill-container {
            background: #1e293b;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #22d3ee 0%, #06b6d4 100%);
            transition: width 0.3s;
        }
        .item-list { display: flex; flex-direction: column; gap: 12px; }
        .item-card {
            background: #334155;
            border-radius: 12px;
            overflow: hidden;
        }
        .item-card.completed {
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.3);
        }
        .item-header {
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
        }
        .checkbox {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: #1e293b;
            border: 2px solid #475569;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            font-size: 14px;
        }
        .checkbox.checked {
            background: #10b981;
            border-color: #10b981;
        }
        .checkbox.mastered {
            background: #f59e0b;
            border-color: #f59e0b;
        }
        .checkbox.subsumed {
            background: #8b5cf6;
            border-color: #8b5cf6;
        }
        .checkbox-label {
            font-size: 10px;
            color: #94a3b8;
            text-align: center;
            margin-top: 2px;
        }
        .item-name {
            flex: 1;
            font-weight: 600;
            color: #22d3ee;
            font-size: 16px;
        }
        .expand-icon {
            color: #94a3b8;
            transition: transform 0.3s;
            margin-left: 8px;
            font-size: 20px;
        }
        .expand-icon.expanded { transform: rotate(180deg); }
        .item-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .item-details.expanded { max-height: 2000px; }
        .component-list { padding: 0 16px 16px 16px; }
        .component-item {
            background: #1e293b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .component-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background: #0f172a;
            border: 2px solid #475569;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            cursor: pointer;
        }
        .component-checkbox.checked {
            background: #10b981;
            border-color: #10b981;
        }
        .component-info { flex: 1; }
        .component-name { font-weight: 600; color: #e2e8f0; margin-bottom: 4px; }
        .component-materials { font-size: 12px; color: #94a3b8; }
        .simple-item {
            display: flex;
            flex-direction: column;
            padding: 16px;
            background: #334155;
            border-radius: 12px;
        }
        .simple-item-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .simple-item.completed {
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.3);
        }
        .simple-requirements {
            margin-left: 40px;
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 4px;
        }
        .simple-source {
            margin-left: 40px;
            font-size: 12px;
            color: #06b6d4;
            font-style: italic;
        }
        .resource-card {
            background: #334155;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        .resource-name {
            font-weight: 600;
            color: #22d3ee;
            font-size: 16px;
            margin-bottom: 8px;
        }
        .resource-type {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 6px;
        }
        .resource-location {
            font-size: 13px;
            color: #10b981;
        }
        .no-results { text-align: center; padding: 40px; color: #64748b; }

.top-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    background: rgba(15, 23, 42, 0.85);
    border-bottom: 1px solid rgba(71, 85, 105, 0.4);
}

.left-actions {
    display: flex;
    align-items: center;
    gap: 10px;
}

.auth-group {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-left: auto;
}

.auth-status {
  font-size: 13px;
  color: #94a3b8;
  padding: 6px 10px;
  background: rgba(51, 65, 85, 0.5);
  border-radius: 6px;
}

.donate-btn {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 10px 16px;
  background: linear-gradient(135deg, #00d54b 0%, #00b341 100%);
  color: white !important;
  text-decoration: none !important;
  border-radius: 12px;
  font-weight: 700;
  font-size: 14px;
  transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
  box-shadow: 0 2px 10px rgba(0, 213, 75, 0.28);
}

.donate-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 16px rgba(0, 213, 75, 0.38);
  filter: brightness(1.05);
}

.donate-btn:active {
  transform: translateY(0);
}

.donate-btn:visited {
  color: white !important;
}

    function initTabs() {
        const tabsEl = document.getElementById('tabs');
        tabsEl.innerHTML = Object.entries(categories).map(([key, label]) => 
            `<button class="tab ${key === currentTab ? 'active' : ''}" onclick="switchTab('${key}')">${label}</button>`
        ).join('');
    }
    
    function switchTab(tab) {
        currentTab = tab;
        initTabs();
        render();
    }
    
    function toggleItem(category, itemName) {
        if (!state[category]) state[category] = {};
        const currentState = state[category][itemName];
        if (!currentState || typeof currentState !== 'object') {
            state[category][itemName] = { _built: true, _mastered: false, _subsumed: false };
        } else {
            state[category][itemName]._built = !state[category][itemName]._built;
        }
        saveState();
        renderWithoutCollapse();
    }
    
    function toggleMastered(category, itemName) {
        if (!state[category]) state[category] = {};
        if (!state[category][itemName] || typeof state[category][itemName] !== 'object') {
            state[category][itemName] = { _built: false, _mastered: true, _subsumed: false };
        } else {
            state[category][itemName]._mastered = !state[category][itemName]._mastered;
        }
        saveState();
        renderWithoutCollapse();
    }
    
    function toggleSubsumed(category, itemName) {
        if (!state[category]) state[category] = {};
        if (!state[category][itemName] || typeof state[category][itemName] !== 'object') {
            state[category][itemName] = { _built: false, _mastered: false, _subsumed: true };
        } else {
            state[category][itemName]._subsumed = !state[category][itemName]._subsumed;
        }
        saveState();
        renderWithoutCollapse();
    }
    
function toggleComponent(category, itemName, componentName) {
    if (!state[category]) state[category] = {};
    if (!state[category][itemName] || typeof state[category][itemName] !== 'object') {
        state[category][itemName] = { _built: false };
    }

    // Toggle component
    state[category][itemName][componentName] =
        !state[category][itemName][componentName];

    // Auto-set Built when all components are checked
    const itemData = data[category]?.find(i => i.name === itemName);
    if (itemData?.expandable && Array.isArray(itemData.components)) {
        const allChecked = itemData.components.every(comp =>
            state[category][itemName][comp.name] === true
        );

        state[category][itemName]._built = allChecked;
    }

    saveState();
    renderWithoutCollapse();
}

    
    function toggleExpand(itemName) {
        const el = document.getElementById(`details-${itemName}`);
        const icon = document.getElementById(`icon-${itemName}`);
        if (el && icon) {
            el.classList.toggle('expanded');
            icon.classList.toggle('expanded');
        }
    }
    
    function renderWithoutCollapse() {
        const expandedItems = [];
        document.querySelectorAll('.item-details.expanded').forEach(el => {
            expandedItems.push(el.id.replace('details-', ''));
        });
        render();
        expandedItems.forEach(itemName => {
            const el = document.getElementById(`details-${itemName}`);
            const icon = document.getElementById(`icon-${itemName}`);
            if (el && icon) {
                el.classList.add('expanded');
                icon.classList.add('expanded');
            }
        });
    }
    
    function render() {
        if (currentTab === 'resources' || currentTab === 'relics') {
            renderResources();
            return;
        }
        
        const items = data[currentTab];
        if (!items || items.length === 0) {
            document.getElementById('itemList').innerHTML = '<div class="no-results">No items in this category yet</div>';
            document.getElementById('progressBar').style.display = 'none';
            return;
        }
        
        const filtered = items.filter(item => 
            item.name.toLowerCase().includes(searchTerm.toLowerCase())
        );
        // Sort alphabetically by name
const sorted = filtered.sort((a, b) => a.name.localeCompare(b.name));

        const listEl = document.getElementById('itemList');
        document.getElementById('progressBar').style.display = 'block';
        
        if (filtered.length === 0) {
            listEl.innerHTML = '<div class="no-results">No items found</div>';
            updateProgress(0, 0);
            return;
        }
        
        let completed = 0;
        
        listEl.innerHTML = sorted.map(item => {
            const isCompleted = isItemCompleted(currentTab, item);
            if (isCompleted) completed++;
            
            if (item.expandable) {
                const allComponents = item.components.map(c => c.name);
                const completedComponents = allComponents.filter(c => 
                    state[currentTab]?.[item.name]?.[c]
                );
                
                const itemState = state[currentTab]?.[item.name];
                const isBuilt = itemState?._built === true;
                const isMastered = itemState?._mastered === true;
                const isSubsumed = itemState?._subsumed === true;
                
                return `
                    <div class="item-card ${isCompleted ? 'completed' : ''}">
                        <div class="item-header" onclick="toggleExpand('${item.name}')">
                            <div style="display: flex; flex-direction: column; align-items: center; margin-right: 12px;">
                                <div class="checkbox ${isBuilt ? 'checked' : ''}" onclick="event.stopPropagation(); toggleItem('${currentTab}', '${item.name}')" style="margin-right: 0; margin-bottom: 4px;">
                                    ${isBuilt ? '‚úì' : ''}
                                </div>
                                <div class="checkbox-label">Built</div>
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: center; margin-right: 12px;">
                                <div class="checkbox ${isMastered ? 'mastered' : ''}" onclick="event.stopPropagation(); toggleMastered('${currentTab}', '${item.name}')" style="margin-right: 0; margin-bottom: 4px;">
                                    ${isMastered ? '‚òÖ' : ''}
                                </div>
                                <div class="checkbox-label">Master</div>
                            </div>
                            ${currentTab === 'warframes' || currentTab === 'primeframes' ? `
                            <div style="display: flex; flex-direction: column; align-items: center; margin-right: 12px;">
                                <div class="checkbox ${isSubsumed ? 'subsumed' : ''}" onclick="event.stopPropagation(); toggleSubsumed('${currentTab}', '${item.name}')" style="margin-right: 0; margin-bottom: 4px;">
                                    ${isSubsumed ? '‚óÜ' : ''}
                                </div>
                                <div class="checkbox-label">Subsume</div>
                            </div>
                            ` : ''}
                            <div class="item-name">${item.name}</div>
                            <span style="font-size: 12px; color: #94a3b8; margin-right: 8px;">${completedComponents.length}/${allComponents.length}</span>
                            <span class="expand-icon" id="icon-${item.name}">‚ñº</span>
                        </div>
                        <div class="item-details" id="details-${item.name}">
                            <div class="component-list">
                                ${item.components.map(comp => `
                                    <div class="component-item">
                                        <div class="component-checkbox ${state[currentTab]?.[item.name]?.[comp.name] ? 'checked' : ''}" 
                                             onclick="toggleComponent('${currentTab}', '${item.name}', '${comp.name}')">
                                            ${state[currentTab]?.[item.name]?.[comp.name] ? '‚úì' : ''}
                                        </div>
                                        <div class="component-info">
                                            <div class="component-name">${comp.name}</div>
                                            <div class="component-materials">${comp.materials}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            } else {
                const itemState = state[currentTab]?.[item.name];
                const isBuilt = itemState?._built === true;
                const isMastered = itemState?._mastered === true;
                
                return `
                    <div class="simple-item ${isCompleted ? 'completed' : ''}">
                        <div class="simple-item-header">
                            <div style="display: flex; flex-direction: column; align-items: center; margin-right: 12px;">
                                <div class="checkbox ${isBuilt ? 'checked' : ''}" onclick="toggleItem('${currentTab}', '${item.name}')" style="margin-right: 0; margin-bottom: 4px;">
                                    ${isBuilt ? '‚úì' : ''}
                                </div>
                                <div class="checkbox-label">Built</div>
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: center; margin-right: 12px;">
                                <div class="checkbox ${isMastered ? 'mastered' : ''}" onclick="toggleMastered('${currentTab}', '${item.name}')" style="margin-right: 0; margin-bottom: 4px;">
                                    ${isMastered ? '‚òÖ' : ''}
                                </div>
                                <div class="checkbox-label">Master</div>
                            </div>
                            <div class="item-name">${item.name}</div>
                        </div>
                        <div class="simple-requirements">${item.requirements}</div>
                        ${item.source ? `<div class="simple-source">üìç ${item.source}</div>` : ''}
                    </div>
                `;
            }
        }).join('');
        
        updateProgress(completed, filtered.length);
    }
    
    function renderResources() {
        const listEl = document.getElementById('itemList');
        document.getElementById('progressBar').style.display = 'none';
        
        const resourceData = currentTab === 'relics' ? data.relics : data.resources;
        const filtered = resourceData.filter(r => 
            r.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            r.type.toLowerCase().includes(searchTerm.toLowerCase()) ||
            r.location.toLowerCase().includes(searchTerm.toLowerCase())
        );
        
        if (filtered.length === 0) {
            listEl.innerHTML = '<div class="no-results">No items found</div>';
            return;
        }
        
        listEl.innerHTML = filtered.map(resource => `
            <div class="resource-card">
                <div class="resource-name">${resource.name}</div>
                <div class="resource-type">${resource.type}</div>
                <div class="resource-location">üìç ${resource.location}</div>
            </div>
        `).join('');
    }
    
    function isItemCompleted(category, item) {
        if (!item) return false;
        const itemState = state[category]?.[item.name];
        if (!itemState || typeof itemState !== 'object') return false;
        return itemState._mastered === true;
    }
    
    function updateProgress(completed, total) {
        document.getElementById('progressText').textContent = `${completed} / ${total}`;
        const percent = total > 0 ? (completed / total) * 100 : 0;
        document.getElementById('progressFill').style.width = percent + '%';
    }
    
function saveState() {
  try {
    localStorage.setItem('warframeState', JSON.stringify(state));

    const user = auth.currentUser;
    if (user) {
      db.collection('users')
        .doc(user.uid)
        .set({ state }, { merge: true });
    }
  } catch (e) {
    console.error('Failed to save state:', e);
  }
}

    
    function loadState() {
  const saved = localStorage.getItem('warframeState');
  if (!saved) return;

  const parsed = JSON.parse(saved);
  state = parsed.data || {};
}
    
    function getFlatState() {
  const flat = {};

  Object.entries(state).forEach(([category, items]) => {
    if (typeof items !== 'object') return;

    Object.entries(items).forEach(([itemName, itemData]) => {
      if (typeof itemData !== 'object') return;

      Object.entries(itemData).forEach(([key, value]) => {
        flat[`${category}/${itemName}/${key}`] = value;
      });
    });
  });

  return flat;
}

function applyFlatState(flat) {
  const newState = {};

  Object.entries(flat).forEach(([path, value]) => {
    const [category, itemName, key] = path.split('/');

    if (!newState[category]) newState[category] = {};
    if (!newState[category][itemName]) newState[category][itemName] = {};

    newState[category][itemName][key] = value;
  });

  state = newState;
  saveState();
  render();
}

    function exportToCSV() {
  try {
    const rows = [];

    rows.push([
      'Category',

      'Row Type',
      'Built',
      'Mastered',

    ]);

      items.forEach(item => {

        rows.push([

        ]);

            ]);
          });
        }
      });
    });

    const csvContent = rows
      .map(r => r.map(v => `"${String(v).replace(/"/g, '""')}"`).join(','))

    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);

    const link = document.createElement('a');

    document.body.appendChild(link);

  } catch (err) {

}
    
    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        const fileExtension = file.name.split('.').pop().toLowerCase();
        
        if (fileExtension === 'csv') {
            importCSV(file);
        } else {
            alert('Please select a CSV file');
        }
        
        event.target.value = '';

    function importCSV(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const content = e.target.result;
                const lines = content.split('\n');
                let currentCategory = null;
                let currentItem = null;
                const newState = {};

for (let i = 1; i < lines.length; i++) {
  const cols = lines[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
  if (!cols || cols.length < 3) continue;

  const categoryLabel = cols[0].replace(/"/g, '');
  const itemName = cols[1].replace(/"/g, '');
  const rowType = cols[2].replace(/"/g, '');

  const categoryKey = Object.entries(categories).find(
    ([_, label]) => label === categoryLabel
  )?.[0];

  if (!categoryKey) continue;

  if (!newState[categoryKey]) newState[categoryKey] = {};
  if (!newState[categoryKey][itemName]) newState[categoryKey][itemName] = {};

  if (rowType === 'ITEM') {
    newState[categoryKey][itemName]._built = cols[3]?.includes('Yes');
    newState[categoryKey][itemName]._mastered = cols[4]?.includes('Yes');
    newState[categoryKey][itemName]._subsumed = cols[5]?.includes('Yes');
  }

  if (rowType === 'COMPONENT') {
    const compName = cols[6]?.replace(/"/g, '');
    const completed = cols[7]?.includes('Yes');
    if (compName) {
      newState[categoryKey][itemName][compName] = completed;
    }
  }
}
                
                Object.keys(newState).forEach(category => {
    if (!state[category]) state[category] = {};

    Object.keys(newState[category]).forEach(itemName => {
        const importedItem = newState[category][itemName];
        const existingItem = state[category][itemName] || {};

        // Merge top-level flags (only upgrade, never downgrade)
        state[category][itemName] = {
            ...existingItem,
            _built: existingItem._built || importedItem._built,
            _mastered: existingItem._mastered || importedItem._mastered,
            _subsumed: existingItem._subsumed || importedItem._subsumed
        };

        // Merge component checkboxes
        Object.keys(importedItem).forEach(key => {
            if (!key.startsWith('_')) {
                state[category][itemName][key] =
                    existingItem[key] || importedItem[key];
            }
        });
    });
});
                
                saveState();

auth.onAuthStateChanged(async user => {
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const userStatus = document.getElementById('userStatus');

  if (user) {
    userStatus.textContent = `Logged in as ${user.displayName || user.email}`;
    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'inline-block';

    setSyncPill('idle', 'Syncing‚Ä¶');

    try {
      const docRef = db.collection('users').doc(user.uid);
      const doc = await docRef.get();

      if (doc.exists) {
        const cloud = doc.data() || {};
        const cloudState = cloud.state;

        // Only overwrite local if cloud has real data
        if (cloudState && typeof cloudState === 'object' && Object.keys(cloudState).length > 0) {
          state = cloudState;
          // keep localStorage aligned with cloud (LOCAL ONLY here)
          try {
            localStorage.setItem('warframeState', JSON.stringify(state));
          } catch (e) {
            console.error('Failed to save local state:', e);
          }
        } else {
          // Cloud empty -> push local up
          await docRef.set({
            state,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true });
        }

        // lastUpdated -> sync pill baseline
        if (cloud.lastUpdated && cloud.lastUpdated.toDate) {
          lastSyncedAt = cloud.lastUpdated.toDate();
        } else {
          lastSyncedAt = new Date();
        }
      } else {
        // No doc -> create from local
        await docRef.set({
          state,
          lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        lastSyncedAt = new Date();
      }

      render();
      updateSyncPill();
      startSyncTimer();
    } catch (e) {
      console.error('Cloud load failed:', e);
      setSyncPill('offline', 'Sync failed');
      // Still render whatever local state we have
      render();
    }
  } else {
    userStatus.textContent = 'Not logged in';
    loginBtn.style.display = 'inline-block';
    logoutBtn.style.display = 'none';

    lastSyncedAt = null;
    updateSyncPill();

    // Show local state when logged out
    loadState();
    render();
  }
});
